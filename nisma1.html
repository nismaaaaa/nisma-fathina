<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografi Nisma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffb6c1;
            color: #333;
            text-align: center;
        }
        header {
            background: url('background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            position: relative;
        }
        nav {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        nav a {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            color: #ff69b4;
        }
        .profile-pic-container {
            width: 220px;
            height: 220px;
            border: 5px solid #ff69b4;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .profile-pic {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Menghilangkan garis bawah */
        }
        .next-button:hover {
            background: #ff1493;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">"BIOGRAFI NISMA"</a>
        </nav>
        <div class="profile-pic-container">
            <img src="foto nisma.jpg" alt="Foto Nisma" class="profile-pic">
        </div>
        <h2>Jejak kehidupan</h2>
        <h1>Langkah Kecil Mimpi Besar</h1>
        <p>Jelajahi Kisahku</p>
        <a href="nisma2.html" class="next-button">Explore</a>
    </header>

</body>
</html>
