<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Favorite Food</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffb6c1;
            padding: 20px;
            border-bottom: 4px solid #ff69b4;
            text-align: center;
        }
        h1, h2 {
            margin: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .highlight-box {
            background-color: #ffc0cb;
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .photo-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .navigation {
            position: fixed;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            left: 0;
            right: 0;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .nav-button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>üéì Education üéì</h1>
    </header>
    <div class="content">
        <div class="highlight-box">
            <p>üìö SDN 5 Sindue (2011-2017)</p>
            <p>üè´ MTs Muhammadiyah Watulimo (2017-2020)</p>
            <p>üéì SMK Yadika Palu (2020-2023)</p>
        </div>
    </div>
    <div class="navigation">
        <a href="nisma3.html" class="nav-button">‚¨ÖÔ∏è Back</a>
        
    </div>
</body>
</html>
